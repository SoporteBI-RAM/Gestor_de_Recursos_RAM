<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tráfico Analítica RAM - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-color);
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 48px 40px;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 32px;
        }

        .login-logo img {
            max-width: 280px;
            height: auto;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--light-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(242, 202, 85, 0.1);
        }

        .form-group input::placeholder {
            color: #9CA3AF;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .login-button:hover {
            background: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-error {
            display: none;
            margin-top: 16px;
            padding: 12px 16px;
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
        }

        .login-error.show {
            display: block;
        }

        .login-error i {
            margin-right: 8px;
        }

        .loading-spinner {
            display: none;
            margin-left: 8px;
            animation: spin 1s linear infinite;
        }

        .login-button.loading .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="ram.png" alt="Right Angle Media">
            </div>

            <h1 class="login-title">Tráfico Analítica RAM</h1>
            <p class="login-subtitle">Sistema de Gestión de Tareas</p>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="usuario@rangle.ec"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Iniciar Sesión
                    <i class="fas fa-spinner loading-spinner"></i>
                </button>

                <div class="login-error" id="loginError">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage">Error al iniciar sesión</span>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="config.local.js" onerror="console.log('ℹ️ Usando config.js (producción)')"></script>
    <script src="login.js"></script>
</body>
</html>
